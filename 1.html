<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset="utf-8">
   <title>Sample Table Dynamic Jquery_JS</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <style>
	.form-div{
	margin-top: 10px;
	padding:75px;
	box-shadow:0px 0px 5px black;
	}
	.button{

	}
	</style>
</head>

<body>
   <div class="container">
   <h3>Table container</h3>
   <div class="form-div"">
       <div class=" col-md-4" >
	      Name : <input type="form-control" id="empName" placeholder="Enter Name.." onfocus="this.value=''"> </input>
        </div>
		<div class=" col-md-4" >
	      Email : <input type="form-control" id="empMail" placeholder="Enter Email Address.." onfocus="this.value=''"> </input>
        </div>
		<div class=" col-md-4" >
	      ID : <input type="form-control" id="empId" placeholder="Enter ID.." onfocus="this.value=''"> </input>
        </div>
		<br>
		<div class=" col-md-3" >
	     <button class="btn btn-primary" id="Submit"> Submit</button>
     </div>
   </div>
  <div class="">
  </div>
</body>

</html>
